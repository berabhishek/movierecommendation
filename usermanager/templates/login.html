<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="This is a simple movie recommendation system">
    <link defer rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Login to Movie Recommender</title>

</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Movie Recommender</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Login</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Signup</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">About us</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--2-col-phone"></div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--8-col-phone">
                                <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
                                        <main class="mdl-layout__content">
                                            <div class="mdl-card mdl-shadow--6dp">
                                                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                                    <h2 class="mdl-card__title-text">Login</h2>
                                                </div>
                                                <div class="mdl-card__supporting-text">
                                                    <form id="loginform" action="{% url 'verify_login' %}" method="POST">
                                                        {%csrf_token%}
                                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                            <input class="mdl-textfield__input" type="text" name="username" id="username" autocomplete="username" />
                                                            <label class="mdl-textfield__label" for="username">Username</label>
                                                        </div>
                                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                            <input class="mdl-textfield__input" type="password" name="password" id="password" autocomplete="current-password"/>
                                                            <label class="mdl-textfield__label" for="password">Confirm Password</label>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="mdl-card__actions mdl-card--border">
                                                    <button onclick='document.getElementById("loginform").submit();' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                                                </div>
                                            </div>
                                        </main>
                                    </div>

                        </div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--2-col-phone"></div>
                        
                       
                    </div>
                   
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--2-col-phone"></div>
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--8-col-phone">
                                    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
                                            <main class="mdl-layout__content">
                                                <div class="mdl-card mdl-shadow--6dp">
                                                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                                        <h2 class="mdl-card__title-text">Create Account</h2>
                                                    </div>
                                                    <div class="mdl-card__supporting-text">
                                                        <form id="signupform" action="{% url 'create_account' %}" method="POST">
                                                            {%csrf_token%}
                                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                                    <input class="mdl-textfield__input" type="text" name="first_name" id="first_name" autocomplete="given-name" />
                                                                    <label class="mdl-textfield__label" for="first_name">First Name</label>
                                                            </div>
                                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                                    <input class="mdl-textfield__input" type="text" name="last_name" id="last_name" autocomplete="family-name" />
                                                                    <label class="mdl-textfield__label" for="last_name">Last Name</label>
                                                            </div>
                                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                                <input class="mdl-textfield__input" type="text" name="create_username" id="create_username" autocomplete="username" />
                                                                <label class="mdl-textfield__label" for="create_username">Username</label>
                                                            </div>
                                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                                <input class="mdl-textfield__input" type="password" name="create_password" id="create_password" autocomplete="current-password"/>
                                                                <label class="mdl-textfield__label" for="create_password">Password</label>
                                                            </div>
                                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                                    <input class="mdl-textfield__input" type="password" name="confirm_password" id="confirm_password" autocomplete="current-password"/>
                                                                    <label class="mdl-textfield__label" for="confirm_password">Password</label>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="mdl-card__actions mdl-card--border">
                                                        <button onclick='document.getElementById("signupform").submit();' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Create Account</button>
                                                    </div>
                                                </div>
                                            </main>
                                        </div>
    
                            </div>
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--2-col-phone"></div>
                            
                           
                        </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                    <!-- Your content goes here -->
                </div>
            </section>
        </main>
    </div>
</body>

</html>
